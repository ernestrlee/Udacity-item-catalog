<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Roboto|Coda:800' rel='stylesheet' type='text/css'>
        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="title">Super Awesome Item Catalog App</h1>
                <div id="catalogButton">
                    <input type="button" value="Back to catalog" onclick="location.href=&quot{{ url_for('showCatalog') }}&quot">
                </div>
            </div>
        </header>
        
        <section class="container">
            <div id="signinBox">
                <div class="flash-message">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul class="list-none">
                            {% for message in messages %}
                                <li> <h2> {{ message }} </h2> </li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    {% endwith %}
                </div>
                <p>
                    Redirecting...
                </p>
            </div>
        </section>        
        
        <!-- Redirect to main catalog page -->
        <script>
        function showCatalog() {
            setTimeout(function() {
                window.location.href = "/catalog";
            }, 4000);
        }
        showCatalog();
        </script>
    </body>
</html>
